<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e5e5e5;
        }

        .top {
            height: 250px;
            background: #2193b0;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #e5e5e5, #2193b0);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #e5e5e5, #2193b0);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            text-align: center;
        }

        .top p {
            font-size: 45px;
            color: #1a2933;
        }

        .top a img {
            height: 4rem;
            margin-top: 1.2rem;
        }

        .top i {
            margin-left: -20px;
        }

        .main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: -150px;
        }

        .card {
            flex-basis: 20%;
            padding: 10px;
            text-align: center;
        }

        .pic {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img img {
            width: 15.6rem;
            height: 25rem;
            box-shadow: 3px 5px 8px #66ccff;
        }

        .del {
            width: 15.7rem;
            height: 25.2rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .pic:hover .del {
            width: 15.7rem;
            height: 25.2rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            display: block;
            animation: slide-top 1s;
        }

        .menu {
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes slide-top {
            0% {
                opacity: 0;
                transform: translateY(-100%)
            }

            100% {
                opacity: 1;
                transform: translateY(0)
            }
        }

        ul li {
            list-style-type: none;
            text-align: center;
            font-size: 32px;
            color: #23607E;
            width: 15.5rem;
            height: 45px;
        }

        ul li:hover {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.1);
            width: 15.5rem;
            height: 45px;
            border-radius: 6px;
        }

        p {
            color: #23607e;
            overflow: hidden;
            /*超出长度的文字隐藏*/
            text-overflow: ellipsis;
            /*文字隐藏以后添加省略号*/
            white-space: nowrap;
        }

        .card p {
            width: 250px;
        }

        a {
            text-decoration: none;
            color: #23607E;
        }

        button {
            position: absolute;
            z-index: 2;
            float: right;
        }

        .hello {
            text-align: center;
            padding: 10px;
            display: block;
            background: rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width:720px) {
            .card {
                width: 96%;
                height: auto;
                float: left;
                padding: 2px;
                display: flex;
                background: rgba(255, 255, 255, 0.9);
                margin: 4px 0 0 0;
                border-radius: 8px;
            }

            .pic {
                width: 100%;
                height: 120px;
                /* background-color: #00BFFF; */
                display: block;
            }

            .img {
                float: left;
                padding: 5px;

            }

            .pic img {
                float: left;
                width: 75px;
                height: 110px;
                margin-left: 6px;
            }

            .card p {
                width: 10000px;
                text-align: initial;
                padding-top: 35px;
                margin-left: 10px;
                font-size: 20px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .del {
                width: 96%;
                height: 116px;
                background: rgba(255, 255, 255, 0.008);
                backdrop-filter: blur(6px);
                position: absolute;
            }

            .card:hover .del {
                cursor: pointer;
                width: 96%;
                height: 116px;
                background: rgba(255, 255, 255, 0.01);
                backdrop-filter: blur(6px);
                position: absolute;
                margin-top: 2px;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                display: block;
                animation: slide-top 1s;
            }

            ul li {
                cursor: pointer;
                list-style-type: none;
                text-align: center;
                font-size: 15px;
                padding-top: 7px;
                color: #23607E;
                width: 300px;
                height: 28px;
                display: block;
            }

            ul li:hover {
                background: rgba(0, 0, 0, 0.12);
                width: 300px;
                height: 28px;
                border-radius: 6px;
            }
        }

        .ss {
            font-size: 18px;
            float: left;
            position: absolute;
            z-index: 2;
            margin-left: 25%;
            border: #ccc solid 0px;
            border-radius: 8px;
            margin-top: 45px;
            background: rgba(0, 0, 0, 0);
            color: white;
        }

        #search {
            display: none;
            float: left;
            position: absolute;
            z-index: 3;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
        }

        .iframe {
            width: 100%;
            height: 600px;
        }

        .wdys {
            color: #fa0303;
        }
    </style>

    <script>

        function myFunction() {
            document.getElementById("search").style.display = 'block';
        }

        window.onclick = function (event) {
            var modal = document.getElementById("search");
            console.log(event)
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        window.onload = function () {
            var audio = document.getElementById('music');
            audio.pause();//打开页面时无音乐
        }
        function play() {
            var audio = document.getElementById('music');
            if (audio.paused) {
                audio.play();
                document.getElementById('musicImg').src = "images/play.png";
            } else {
                audio.pause();
                audio.currentTime = 0;//音乐从头播放
                document.getElementById('musicImg').src = "images/play.png";
            }
        }
    </script>
    </style>
</head>
